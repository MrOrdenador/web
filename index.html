<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>MrOrdenador</title>
  <style>
    body {
      background-color: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #adsContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 50%;
      height: 100%;
      background-color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    #mainContent {
      z-index: 1;
    }

    #downloadButton {
      background-color: #4CAF50;
      color: white;
      padding: 15px 30px;
      font-size: 20px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>

<body>

  <div id="adsContainer">
    <!-- Contenido del anuncio a la izquierda -->
    <div>
      <p>Anuncio Izquierdo</p>
    </div>
    <!-- Contenido del anuncio a la derecha -->
    <div>
      <p>Anuncio Derecho</p>
    </div>
  </div>

  <div id="mainContent">
    <h1>Bienvenido a MrOrdenador</h1>
    <p>Espera 15 segundos y luego puedes desbloquear el enlace.</p>
    <button id="downloadButton" onclick="descargar()">Desbloquear Enlace</button>
  </div>

  <script>
    let timer;
    let tiempoRestante = 15;

    function iniciarTemporizador() {
      timer = setInterval(function () {
        if (tiempoRestante <= 0) {
          clearInterval(timer);
          document.getElementById("downloadButton").style.display = "block";
        } else {
          document.title = `MrOrdenador (${tiempoRestante}s)`;
          tiempoRestante--;
        }
      }, 1000);
    }

    function descargar() {
      // Reemplaza 'TU_ENLACE_DE_DESCARGA_REAL' con tu enlace de descarga real
      window.location.href = 'TU_ENLACE_DE_DESCARGA_REAL';
    }

    window.onload = iniciarTemporizador;
  </script>

</body>

</html>
